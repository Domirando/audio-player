<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio player</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../assets/images/heathens.webp" class="bg_song" />
            <div class="about_song">
                <div class="song_details">
                    <img class="icon play_icon" onclick="loadMusic()" src="../assets/images/play.png">
                    <div class="song-about">
                        <div class="song-artist">Aurora</div>
                        <div class="song-name">Heathens</div>
                    </div>
                    <div class="song">
                        <img class="icon cond_icon next_icon" src="../assets/images/backward.png">
                        <img class="icon cond_icon previous_icon" src="../assets/images/forward.png">
                    </div>
                </div>
                <div class="song_timer">
                    <div class="currentTime time">00:00</div>
                    <input class="block" type="range" min="0" max="233.739656" value="0" id="progress-bar" onchange="changeProgressBar()" />
                    <div class="durationTime time">3:53</div>
                </div>
            </div>
        </div>
    </div>
<script src="../scripts/script.js"></script>
<script src="../scripts/musicList.js"></script>
</body>
</html>
