<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio player</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../assets/img/img2.jpg" class="bg_song" />
            <div class="about_song">
                <div class="song_details">
                    <img class="icon play_icon" onclick="justplay()" id="play" src="../assets/img/play.png">
                    <div class="song-about">
                        <div class="song-artist">Aurora</div>
                        <div class="song-name">Heathens</div>
                    </div>
                    <div class="song">
                        <img class="icon cond_icon next_icon" onclick="next_song()" id="next" src="../assets/img/backward.png">
                        <img class="icon cond_icon previous_icon" onclick="previous_song()" id="pre" src="../assets/img/forward.png">
                    </div>
                </div>
                <div class="song_timer">
                    <div class="currentTime time">00:00</div>
                    <input type="range" min="0" max="100" value="0"
                           id="duration_slider"
                           onchange="change_duration()"
                    >
                    <div class="durationTime time">3:53</div>
                </div>
            </div>
        </div>
    </div>
<script src="../scripts/script.js"></script>
<script src="../scripts/musicList.js"></script>
</body>
</html>
